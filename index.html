<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">Your Baper
                Bank</span></h1>

    </header>
    <main>
        <section class="bg-blue-600 w-9/12 m-auto mt-12 p-8">
            <h3 class="text-3xl font-medium">Please Login</h3>
            <div>
                <input type="email" id="user-email" placeholder="Your Email Address" class="mt-6 w-9/12 block mb-4 px-5 rounded">
                <input type="password" id="user-password" placeholder="Enter Your Password" class="mt-6 w-9/12 block mb-4 px-5 rounded">
                <button id="btn-submit" class="bg-amber-600 px-7 py-2 text-white font-medium rounded-lg hover:bg-yellow-500">Submit</button>
            </div>
        </section>
    </main>

      <script src="js/login.js"></script>
</body>

</html>
