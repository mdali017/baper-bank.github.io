<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span
                class="font-semibold text-violet-600">Mooooooooooooney</span></h1>

    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12">
                <div class="bg-lime-500 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
                <div class="bg-fuchsia-500 p-8  rounded-xl">
                    <h4 class="text-2xl text-white">Please Deposit</h4>

                    <input type="text" id="deposit-field" placeholder="Enter Amount" class="mt-6 w-9/12 block mb-4 px-5 rounded">
                    <button id="btn-deposit"class="bg-amber-600 px-7 py-2 text-white font-medium rounded-lg hover:bg-yellow-500">Deposit</button>

                </div>
                <div class="bg-sky-500 p-8  rounded-xl">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input type="text" id="withdraw-amount" placeholder="Enter Amount" class="mt-6 w-9/12 block mb-4 px-5 rounded">
                    <button id="btn-withdraw"class="bg-amber-600 px-7 py-2 text-white font-medium rounded-lg hover:bg-yellow-500">Withdraw</button>

                </div>


            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
